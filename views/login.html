<!DOCTYPE html>
<html>

  <head>
    <title>RegletApp!</title>
    <meta charset="utf-8">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="estilos3/bootstrap/css/bootstrap.css">
    <link href="estilos3/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--HOJAS DE ESTILOS-->
    <link href="estilos3/css/estilo_css.css" rel="stylesheet">
    <link href="estilos3/css/login_estilo.css" rel="stylesheet">

    <!--FUENTES-->
    <link rel="stylesheet" type="text/css" href="fuentes/kindergarten/stylesheet.css">
  </head>

  <body>

    <div class="container">
      <div class="row">

        <!-- Contenido Principal -->
        <div class="col-xs-1">
        </div>
        
        <div class="col-xs-10">

          <img src="imagenes/logo.png" id="logoini"><br>
          <p class="text-center txt_login">Regletas de Cuisenaire</p><br><br>
          
          <h2 class="text-center">Inicio de Sesión</h2><br>

          <form action="inicio.html" class="formulario">
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pass" placeholder="Contraseña">
            </div>
            <div class="checkbox">
              <label style="color: #dedbe0"><input type="checkbox"><br> Recordar mis datos</label>
            </div><br>
            <div class="form-actions">
              <button type="submit" class="btn_login btn btn-default" onclick="Login()">Entrar</button>
            </div>
          </form>
          
          <br><br>
          <p class="text-center txt_login">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>    

          <br><br>     


        </div>

      </div>
    </div> 

  </body>
</html>
