<!DOCTYPE html>
<html>

  <head>
    <title>Registro - RegletApp!</title>
    <meta charset="utf-8">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="estilos3/bootstrap/css/bootstrap.css">
    <link href="estilos3/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--HOJAS DE ESTILOS-->
    <link href="estilos3/css/estilo_css.css" rel="stylesheet">
    <link href="estilos3/css/login_estilo.css" rel="stylesheet">

    <!--FUENTES-->
    <link rel="stylesheet" type="text/css" href="fuentes/kindergarten/stylesheet.css">
  </head>

  <body>

    <div class="container">
      <div class="row">

        <!-- Contenido Principal -->
        <div class="col-xs-1">
        </div>
        
        <div class="col-xs-10">

          <img src="imagenes/logo.png" id="logoreg"><br>
          <p class="text-center txt_login">Regletas de Cuisenaire</p><br>
          
          <h2 class="text-center">Registro</h2><br>

          <form action="login.html" class="formulario">
            <div class="form-group">
              <input type="email" class="form-control" id="newCorreo" placeholder="Correo"><br>
              <input type="text" class="form-control" id="newUsername" placeholder="Nombre de usuario"><br>
              <input type="password" class="form-control" id="newPass" placeholder="Contraseña"><br>
              <input type="password" class="form-control" name="newPass2" placeholder="Confirma tu contraseña"><br>
            </div>
  
            <div class="form-actions">
              <button type="submit" class="btn_login btn btn-default" onclick="Registro()">Regístrate</button>
            </div>
          </form>
          
          <br><br>
          <p class="text-center txt_login">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>   

          <br><br>      


        </div>

      </div>
    </div> 

  </body>
</html>
